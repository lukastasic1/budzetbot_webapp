<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

    <script>

        // on load:
        // show the QR code scanner

        window.addEventListener('load', () => {
            // Your code here

            var init_data_string = window.Telegram.WebApp.initData
            console.log(init_data_string)

            window.Telegram.WebApp.showScanQrPopup({ text: 'Sken text' });
            
            });

        // on QR code scan:
        
        window.addEventListener('qrTextReceived', (event) => {
            // Your code here

            
            console.log(event.data)
            window.Telegram.WebApp.close()
        });

    </script>

</body>

</html>
